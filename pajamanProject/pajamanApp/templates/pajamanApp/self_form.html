{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block title %}{{ block.super }}自己分析{% endblock %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    {% if not form.instance.pk %}
    <input type="submit" class='btn btn-primary' value="作成">
    {% else %}
    <input type="submit" class='btn btn-primary' value="更新">
    {% endif %}
</form>
{% endblock %}
